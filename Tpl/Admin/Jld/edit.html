<div class="container">
    <div class="row" style="margin-top: 10px;">
        <form action="__URL__/edit1" method="post" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2" for="">name</label>
                <div class="col-sm-6">
                    <input type="text" name="name" value="{$vo.name}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="">sex</label>
                <div class="col-sm-6">
                    <input type="text" name="sex" value="{$vo.sex}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="">age</label>
                <div class="col-sm-6">
                    <input type="text" name="age" value="{$vo.age}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="">job</label>
                <div class="col-sm-6">
                    <input type="text" name="job" value="{$vo.job}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!--<button class="btn btn-default" ng-click="add($event)">sure</button>-->

                </div>
            </div>
        </form>
    </div>
</div>
