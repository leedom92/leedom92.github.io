<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>sex</th>
        <th>job</th>
    </tr>
    </thead>
    <tbody>
        <volist name="data" id="v" empty="no data">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.age}</td>
                <td>{$v.sex}</td>
                <td>{$v.job}</td>
            </tr>
        </volist>
    </tbody>
</table>
